 <!DOCTYPE html>
 <html>
 <head>
  <title>Pro-veedor.pe - Version 2.0 | Buscador de contrataciones publicas del estado peruano</title>
  <!--Import Google Icon Font-->
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/materialize.min.css') }}"  media="screen,projection"/>
  <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"  media="screen,projection"/>

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>
  <div class="navbar-fixed">
    <nav role="navigation">
      <div class="nav-wrapper container">
        <a id="logo-container" href="/" class="brand-logo"><i class="large material-icons">visibility</i>Proveedor - Versi√≥n 2.0</a>
        <ul class="right hide-on-med-and-down">
          <li><a href="/entidades">Entidades</a></li>
          <li><a href="/proveedores">Proveedores</a></li>
          <li><a href="/visualizaciones">Visualizaciones</a></li>
          <li><a href="/api">API</a></li>
          <li><a href="/proyecto">Acerca del proyecto</a></li>
        </ul>
        <ul id="nav-mobile" class="side-nav">
          <li><a href="#">Poder ejecutivo</a></li>
        </ul>
        <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
      </div>
    </nav>
  </div>

  
  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
        
        <div class="row">
          <div class="col s6"><h1>Listado de entidades</h1></div>
        </div>

        <div class="row">
          <div class="col s6"></div>
        </div>

    </div>
  </div>
 

  <div class="container">
    <div class="section">

      <!--   Icon Section   -->
      <div class="row">
        <div class="col s12">
          <form>
            <input placeholder='Buscar entidades' type="search" name="search">
          </form>
        </div>
      </div>

      <!--   Icon Section   -->
      <div class="row entidad_list">
        {% for _e in entidades %}
        <div class="col s4">
          <div class="card">
            <div class="card-content">
              <span class="card-title">{{ _e.nombre}}</span>
              <br /><br />
              <div>
                <i class="material-icons">contacts</i> {{ _e.count }} Proveedores
              </div>
            </div>
            <div class="card-action">
              <a href="#">Ver contrataciones</a>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>

    </div>
  </div>


  <!--Import jQuery before materialize.js-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/materialize.min.js') }}"></script>
</body>
</html>
